<section id="Login" class="contact">
    <div class="container">

        <div class="section-title">
            <h2>Login</h2>
        </div>

        <div class="col-lg-12" data-aos="fade-up" data-aos-delay="300">

            <form role="form" class="php-email-form" [formGroup]="loginFormGroup">
                <div class="form-row">
                    <div class="col-lg-2 form-group">
                        <label for="mobileNumber">MobileNumber : </label>
                    </div>
                    <div class="col-lg-10 form-group">
                        <input type="text" class="form-control" placeholder="Mobile Number" data-rule="minlen:10"
                            minlength="10" maxlength="10" data-msg="Please enter mobile number"
                            formControlName="email" />
                        <div class="validate"></div>
                    </div>

                </div>
                <div class="form-row">
                    <div class="col-lg-2 form-group">
                        <label for="password">Password : </label>
                    </div>
                    <div class="col-lg-10 form-group">
                        <input type="password" class="form-control" placeholder="password" data-rule="minlen:8"
                            data-msg="Please enter password" formControlName="password" />
                        <div class="validate"></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-2 form-group">
                        <label for=""> </label>
                    </div>
                    <div class="col-lg-10 form-group">
                        <button type="submit" (click)="loginUser()">Submit</button>
                        <p style="margin-top: 1.5rem;">
                            <a href="#" [routerLink]="['/registration']">Don't have an
                                account? Register Here</a>
                        </p>
                        <p>
                            <a href="#" [routerLink]="['/forgetpassword']">Forget password ?</a>
                        </p>
                    </div>
                </div>

            </form>
        </div>
        <br>

        <div class="row">

            <div class="col-lg-6 d-flex align-items-stretch" data-aos="fade-up">
                <div class="info-box">
                    <i class="bx bx-map"></i>
                    <h3>Our Address</h3>
                    <p>A108 Adam Street, New York, NY 535022</p>
                </div>
            </div>

            <div class="col-lg-3 d-flex align-items-stretch" data-aos="fade-up" data-aos-delay="100">
                <div class="info-box">
                    <i class="bx bx-envelope"></i>
                    <h3>Email Us</h3>
                    <p>info@example.com<br>contact@example.com</p>
                </div>
            </div>

            <div class="col-lg-3 d-flex align-items-stretch" data-aos="fade-up" data-aos-delay="200">
                <div class="info-box ">
                    <i class="bx bx-phone-call"></i>
                    <h3>Call Us</h3>
                    <p>+1 5589 55488 55<br>+1 6678 254445 41</p>
                </div>
            </div>
        </div>
    </div>
</section>
