<h1>Room ADD</h1>
<div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">ADD Room of Flat  </h3>
    </div>
    
    <form role="form" [formGroup]="roomFormGroup">
      <div class="card-body">
        <div class="form-group">
          <label >Room Number</label>
          <input type="text" class="form-control" placeholder="Enter Room Number" formControlName="roomNumber">
        </div>
        <div class="form-group">
          <label >Room Type</label>
          <select class="form-control" formControlName="roomType"> 
            <option *ngFor="let key of keys" [value]="key" >{{roomTypeEnum[key]}}
          </select>
        </div>
        <div class="form-group">
            <label >Room Sharing</label>
            <input type="text" class="form-control"  placeholder="Enter Room Sharing" formControlName="roomSharing">
        </div>

        <div class="card-footer">
          <button type="button" class="btn btn-primary" (click)="onAddRoom()">Add Room</button>
        </div>
        <div class="card-footer">
          <button type="button" class="btn btn-secondary" (click)="onShowRoom()">Show Room List</button>
        </div>
   
      </div>
      

    
    </form>
  </div>
