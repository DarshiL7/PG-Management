<h1>BookBed LIST</h1>

<div class="card">
  <div class="container">
  <div class="card-header">
    <h3 class="card-title">Book Bed List </h3>
    
  </div>
  
  <div class="card-body">
    <table class="table table-bordered">
      <thead>                  
        <tr>
          
          
          <th style="width: 10px">Bed Id</th>
          <th>Rental Id</th>
          <!-- <th>User Id</th> -->
          <th>Payment Type Id</th>
          <th>Payment Amount</th>
          <th>Start Date</th>
          <th>End Date</th>
          
          <th style="width: 10px">Invoice</th>
          <!-- <th style="width: 130px">Add Bed</th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cbt of createBookBed">
          <!-- <td>{{bt.bedNumber}}</td>
          <td>{{bt.bedStatus}}</td>
          <td>{{bt.bedPrice}}</td> -->

          <td>{{cbt.bedId}}</td>
          <td>{{cbt.rentalId}}</td>
          <!-- <td>{{cbt.userId}}</td> -->
            <td>{{paymentTypeIdEnum[cbt.paymentTypeId]}}</td>
            <td>{{cbt.paymentAmount}}</td>
            <td>{{cbt.startDate}}</td>
            <td>{{cbt.endDate}}</td>
          <td><button class="card-title" type="button" class="btn btn-primary btn-sm"  data-toggle="modal" 
            [routerLink]="['/v-invoice-record',cbt.bookBedId]" >Invoice</button></td>
          <!-- <td><button class="card-title" type="button" class="btn btn-secondary btn-sm"  data-toggle="modal" 
              >Add Room</button></td>   -->

        </tr>
        
        
      </tbody>
    </table>
  </div>

  <div class="card-footer clearfix">
    <ul class="pagination pagination-sm m-0 float-right">
      <li class="page-item"><a class="page-link" href="#">«</a></li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">»</a></li>
    </ul>
  </div>
</div>
</div>
