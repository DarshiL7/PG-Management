<h1>Create Bookbed ADD</h1>
<div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">ADD Payment</h3>
    </div>
    
    <form role="form" [formGroup]="createBookBedFormgroup">
      <div class="card-body">
        
        <div class="form-group">
          <label >UserId</label>
          <input disabled type="text" class="form-control"  formControlName="bedId">
      </div>
        <!-- userId get from the dropdown -->
        <div class="form-group">
          <label >Users Name</label>
          <select class="form-control" formControlName="userId"> 
            <option *ngFor="let user of users" [value]="user.userId" >{{user.firstName}} {{user.lastName}}</option>
          </select>
        </div>  

        <div class="form-group">
            <label >Rental City</label>
            <input type="text" class="form-control"  placeholder="Enter Rental City" formControlName="rentalCity">
        </div>

        <div class="form-group">
          <label >Rental Type</label>
          <select class="form-control" formControlName="rentalType" > 
            <option value="" disabled selected="">Select rental type</option>
            <option *ngFor="let key of keys" [value]="key" >{{rentalTypeEnum[key]}}</option>
          </select>
        </div>

        <div class="form-group">
          <label >Payment Type</label>
          <select class="form-control" formControlName="paymentTypeId"> 
            <option value="" disabled selected="">Select payment type</option>
            <option *ngFor="let key of key" [value]="key" >{{paymentTypeEnum[key]}}</option>
          </select>
        </div>

        <div class="form-group">
          <label>Payment Amount</label>
          <input type="text" class="form-control" placeholder="Enter Payment Amount" formControlName="paymentAmount">
        </div>

        <div>
          <!-- bedId get from dropdown -->
        </div>

        <div class="form-group">
          <label>Start Date</label>
          <input type="date" class="form-control" formControlName="startDate">
        </div>

        <div class="form-group">
          <label>End Date</label>
          <input type="date" class="form-control" formControlName="endDate">
        </div>

        <div class="card-footer">
          <button type="button" class="btn btn-primary" (click)="onAddCreateBookBed()">BookBed</button>
        </div>
        <!-- <div class="card-footer">
          <button type="button" class="btn btn-secondary" (click)="onShowRoom()">Show Room</button>
        </div> -->
   
      </div>
      

    
    </form>
  </div>
