 <!-- form start -->
 <form [formGroup]="expenseFormGroup">
    <div class="card-body">
    
      <div class="form-group">
        <label>Expense Amount</label>
        <input class="form-control" formControlName="expenseAmount"  placeholder="">
      </div>
      <div class="form-group">
        <label>Expense Type</label>
        <input class="form-control" formControlName="expenseType"  placeholder="">
      </div>
      <div class="form-group">
        <label>Expense Details</label>
        <input  class="form-control" formControlName="expenseDetails" placeholder="">
      </div>
      <div class="form-group">
        <label>Expense Date</label>
        <input class="form-control" formControlName="expenseDate" type=""  placeholder="">
      </div>
      <!-- <div class="form-group">
        <label>Employee Id</label>
        <input class="form-control" formControlName="employeeId"  placeholder="">
      </div> -->
    </div>
    <!-- /.card-body -->

    <div class="card-footer">
     
    </div>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Confirm
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       Are you sure to save
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-success" (click)="onSubmit()" data-dismiss="modal">Save Changes</button>
      </div>
    </div>
  </div>
</div>

<button class="btn btn-primary" [routerLink]="['../list']">Go To List</button>
  </form>
