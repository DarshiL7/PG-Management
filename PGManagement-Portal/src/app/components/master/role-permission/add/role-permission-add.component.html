<div class="card card-warning">
  <div class="card-header">
    <h3 class="card-title">General Elements</h3>
  </div>
  <!-- /.card-header -->
  <div class="card-body">
    <form role="form" [formGroup]="roleFormGroup">
      <div *ngFor="let applicationModul of applicationModules">
        <label {{addFormGroup(applicationModul)}}>{{
          applicationModul.applicationModuleName
        }}</label>
      </div>
      <div
        formArrayName="permission"
        *ngFor="let a of permissionFormArray.controls; let i = index"
      >
        <div [formGroupName]="i">
          <div class="row">
            <div class="col-sm-6">
              <!-- text input -->
              <div class="form-group">
                <label>Title</label>
                <input
                  type="text"
                  class="form-control"
                  hidden
                  formControlName="roleId"
                />
                <input
                  type="text"
                  class="form-control"
                  hidden
                  formControlName="applicationModuleId"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <!-- textarea -->

              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" />
                  <label class="form-check-label">Checkbox</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" />
                  <label class="form-check-label">Checkbox</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" />
                  <label class="form-check-label">Checkbox</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" />
                  <label class="form-check-label">Checkbox</label>
                </div>
              </div>
            </div>
          </div>
          <input
            type="text"
            class="form-control"
            placeholder="Title"
            formControlName="permissionPriority"
          />
          <div class="card-footer">
            <button type="submit" class="btn btn-primary" (click)="submit()">
              Submit
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <!-- /.card-body -->
</div>
