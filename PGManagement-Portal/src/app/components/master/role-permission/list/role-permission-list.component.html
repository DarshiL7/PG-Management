<div class="card">
  <div class="card-header">
    <h3 class="card-title">Role Permissions</h3>
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <select class="form-control" [(ngModel)]="roleId" (change)="showPermission($event)">
            <option selected disabled>Select Role</option>
            <option *ngFor="let role of roles" value="{{role.roleId}}">{{role.roleName}}</option>
          </select>

        </div>
      </div>
      <div class="col-6">
        <div>
          <button class="btn btn-primary" routerLink="{{roleId}}" routerLinkActive="router-link-active">Edit
            Role</button>
        </div>
      </div>
    </div>
  </div>

  <!-- /.card-header -->
  <div class="card-body">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th style="width: 10px">#</th>
          <th>Name</th>
          <th>View</th>
          <th>Add</th>
          <th>Update</th>
          <th>Delete</th>
          <th>Permission Priority</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let persmission of rolePermission; index as i">
          <td>{{ i + 1 }}.</td>
          <td>{{ persmission.applicationModuleName }}</td>
          <td>{{ persmission.canView }}</td>
          <td>{{ persmission.canAdd }}</td>
          <td>{{ persmission.canEdit }}</td>
          <td>{{ persmission.canDelete }}</td>
          <td>{{ persmission.permissionPriority }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- /.card-body -->
  <div class="card-footer clearfix">
    <ul class="pagination pagination-sm m-0 float-right">
      <li class="page-item"><a class="page-link" href="#">&laquo;</a></li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
    </ul>
  </div>
</div>
