<div class="card">
    <div class="card-header">
        <h3 class="card-title">All Complaints</h3>
        <div class="float-right">
            <button class="btn btn-primary" routerLink="add" routerLinkActive="router-link-active">Create
                Complain</button>
        </div>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th style="width: 10px">#</th>
                    <th>Name</th>
                    <th>Complaint Title</th>
                    <th>Description</th>
                    <th style="width: 40px">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let complaint of complaints index as i">
                    <td>{{i+1}}.</td>
                    <td>{{complaint.firstName}} {{complaint.lastName}}</td>
                    <td>{{complaint.complaintName}}</td>
                    <td>{{complaint.complaintDescription}}</td>
                    <td><label class="switch">
                            <input type="checkbox" (blur)="statusresolve(complaint.complaintId)"
                                [disabled]="complaint.complaintStatus" [checked]="complaint.complaintStatus">
                            <span class="slider round"></span>
                        </label></td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- /.card-body -->
    <div class="card-footer clearfix">
        <ul class="pagination pagination-sm m-0 float-right">
            <li class="page-item"><a class="page-link" href="#">&laquo;</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
        </ul>
    </div>
</div>
