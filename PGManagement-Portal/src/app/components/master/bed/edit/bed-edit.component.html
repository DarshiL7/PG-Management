<div class="container">



    <div class="card card-primary"  *ngIf="display">
        <div class="card-header">
          <h3 class="card-title">Edit Bed Status  </h3>
        </div>
        
        <form role="form" [formGroup]="bedFormGroup">
          <div class="card-body">
            <div class="form-group">
              <input type="text" class="form-control" hidden formControlName="roomId">
    
              <label >Bed Number</label>
              
              <input type="text" class="form-control" placeholder="Enter Bed Number" formControlName="bedNumber">
              <small class="form-text text-danger" *ngIf="bedFormGroup.controls.bedNumber.errors">{{bedFormGroup.controls.bedNumber.errorMessage}}</small>
            </div>
            
            <div class="form-group">
                <label >Bed is Occupied? (select form dropdown)</label>
                <!-- <input type="text" class="form-control"  placeholder="Enter Bed Status" formControlName="bedStatus"> -->
                <select class="form-control" formControlName="bedStatus">
                  <option disabled selected>select type</option>
                  <option>True</option>
                  <option>False</option>
                </select>
                <small class="form-text text-danger" *ngIf="bedFormGroup.controls.bedStatus.errors">{{bedFormGroup.controls.bedStatus.errorMessage}}</small>
            </div>
    
            <div class="form-group">
                <label >Bed Price</label>
                <input type="text" class="form-control"  placeholder="Enter Bed Price" formControlName="bedPrice">
                <small class="form-text text-danger" *ngIf="bedFormGroup.controls.bedPrice.errors">{{bedFormGroup.controls.bedPrice.errorMessage}}</small>
            </div>
            
            <div class="card-footer">
              <button [disabled]="!bedFormGroup.valid" type="button" class="btn btn-primary" (click)="onUpdateBed()">Update Bed</button>
            </div>
    
            <!-- <div class="card-footer">
              <button type="button" class="btn btn-secondary" (click)="onShowBed()">Show Bed List</button>
            </div> -->
            <!-- <div class="card-footer">
              <button type="button" class="btn btn-secondary" (click)="onGoBack()">Go to Previous Page</button>
            </div> -->
            <!-- <div class="card-footer">
              <button type="button" class="btn btn-secondary" (click)="onShowRoom()">Show Room</button>
            </div> -->
       
          </div>
          
    
        
        </form>
      </div>
    
    </div>
